<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header class="app-header">
            <div class="header-content">
                <h1> <img width="100" height="100" src="https://img.icons8.com/ios-filled/100/FFFFFF/ai-robot--v7.png" alt="ai-robot--v7"class="header-content-icon" />retrieval-augument generation Demo</h1>
                <p class="subtitle">Upload a PDF and ask questions with AI-powered answers and citations</p>
            </div>
        </header>

        <main class="app-main">
            <div class="container">
                <!-- PDF Upload Section -->
                <section class="pdf-upload">
                    <h2><img width="96" height="96" src="https://img.icons8.com/fluency/96/pdf--v1.png" alt="pdf--v1" class="header-content-icon"/> Upload Knowledge in PDF</h2>
                    <div class="upload-container">
                        <label for="pdf-input" class="file-input">
                            <!-- icon -->
                            <i class="fa-solid fa-paperclip"></i>
                            <span>Click to upload a file</span>
                        </label>
                        <input type="file" id="pdf-input" accept="application/pdf" hidden>
                        
                        <div id="file-info" class="file-info hidden">
                            <span id="file-name" class="file-name"></span>
                            <span id="file-size" class="file-size"></span>
                            <span class="file-icon">
                                <i class="fa-regular fa-circle-check"></i>
                            </span>
                        </div>
                        
                        <button id="upload-btn" class="upload-btn" disabled>
                            <i class="fas fa-cloud-upload-alt icon"></i> Upload & Process
                        </button>

                        <div id="upload-error" class="error-message hidden"></div>
                        <div id="upload-success" class="success-message hidden">
                            <i class="fas fa-check-circle icon"></i> PDF Processed Successfully!
                            <div id="pdf-details" style="margin-top: 10px;"></div>
                        </div>
                    </div>
                </section>

                <!-- Ask Question Section -->
                <section class="ask-question">
                    <h2><i class="fas fa-comments icon"></i> Ask a Question</h2>
                    <div class="question-input-container">
                        <p id="ask-info" class="info-message">
                            <i class="fas fa-info-circle icon"></i> Please upload a PDF document first to start asking questions
                        </p>
                        
                        <div class="language-selector">
                            <label for="language-select"><i class="fas fa-language"></i> Response Language:</label>
                            <select id="language-select" class="language-select" disabled>
                                <option value="English">English</option>
                                <option value="Hindi">Hindi (हिन्दी)</option>
                                <option value="Marathi">Marathi (मराठी)</option>
                                <option value="Gujarati">Gujarati (ગુજરાતી)</option>
                                <option value="Tamil">Tamil (தமிழ்)</option>
                                <option value="Telugu">Telugu (తెలుగు)</option>
                                <option value="Kannada">Kannada (ಕನ್ನಡ)</option>
                                <option value="Bengali">Bengali (বাংলা)</option>
                                <option value="Punjabi">Punjabi (ਪੰਜਾਬੀ)</option>
                                <option value="Malayalam">Malayalam (മലയാളം)</option>
                            </select>
                        </div>

                        <textarea 
                            id="question-input" 
                            class="question-input" 
                            placeholder="Ask a question about your PDF..."
                            disabled
                        ></textarea>

                        <button id="ask-btn" class="ask-btn" disabled>
                            <i class="fas fa-paper-plane icon"></i> Ask Question
                        </button>

                        <div id="ask-error" class="error-message hidden"></div>
                    </div>

                    <!-- Answer Display -->
                    <div id="answer-container" class="answer-container hidden">
                        <div class="answer-text" id="answer-text"></div>
                        
                        <div id="citations-section" class="citations-section hidden">
                            <h3 style="margin-bottom: 15px; font-size: 18px;">Sources & Citations</h3>
                            <div id="citations-list"></div>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <footer class="app-footer">
            <p>Powered by <strong>Udayam AI Labs • RAG Demo</strong></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
