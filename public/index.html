<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header class="app-header">
            <div class="header-content">
                <h1><i class="fas fa-robot header-icon"></i> RAG Demo</h1>
                <p class="subtitle">Upload a PDF and ask questions with AI-powered answers and citations</p>
            </div>
        </header>

        <main class="app-main">
            <div class="container">
                <!-- PDF Upload Section -->
                <section class="pdf-upload">
                    <h2><i class="fas fa-file-pdf icon"></i> Upload PDF Document</h2>
                    <div class="upload-container">
                        <input type="file" id="pdf-input" accept="application/pdf" class="file-input">
                        
                        <div id="file-info" class="file-info hidden">
                            <span class="file-icon"><i class="fas fa-file-pdf"></i></span>
                            <span id="file-name" class="file-name"></span>
                            <span id="file-size" class="file-size"></span>
                        </div>
                        
                        <button id="upload-btn" class="upload-btn" disabled>
                            <i class="fas fa-cloud-upload-alt icon"></i> Upload & Process
                        </button>

                        <div id="upload-error" class="error-message hidden"></div>
                        <div id="upload-success" class="success-message hidden">
                            <i class="fas fa-check-circle icon"></i> PDF Processed Successfully!
                            <div id="pdf-details" style="margin-top: 10px;"></div>
                        </div>
                    </div>
                </section>

                <!-- Ask Question Section -->
                <section class="ask-question">
                    <h2><i class="fas fa-comments icon"></i> Ask a Question</h2>
                    <div class="question-input-container">
                        <p id="ask-info" class="info-message">
                            <i class="fas fa-info-circle icon"></i> Please upload a PDF document first to start asking questions
                        </p>
                        
                        <textarea 
                            id="question-input" 
                            class="question-input" 
                            placeholder="Ask a question about your PDF..."
                            disabled
                        ></textarea>

                        <button id="ask-btn" class="ask-btn" disabled>
                            <i class="fas fa-paper-plane icon"></i> Ask Question
                        </button>

                        <div id="ask-error" class="error-message hidden"></div>
                    </div>

                    <!-- Answer Display -->
                    <div id="answer-container" class="answer-container hidden">
                        <div class="answer-text" id="answer-text"></div>
                        
                        <div id="citations-section" class="citations-section hidden">
                            <h3 style="margin-bottom: 15px; font-size: 18px;">Sources & Citations</h3>
                            <div id="citations-list"></div>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <footer class="app-footer">
            <p>Powered by <strong>Udayam AI Labs â€¢ RAG Demo</strong></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
